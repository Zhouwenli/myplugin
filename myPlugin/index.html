<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的第一个插件</title>
		<link rel="stylesheet" type="text/css" href="css/util.css"/>
		<link rel="stylesheet" type="text/css" href="css/zwldome.css"/>
		<script src="js/util.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section>
			<div class="zwl-section">
				<input type="button" class="botton-primary Z_Alert" name="" id="" value="alert弹框" />
				<input type="button" class="botton-primary Z_toast" name="" id="" value="toast" />
				
				
				
			</div>
			
			
		</section>
		
			
	</body>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/zwlFirstJquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		!function(win, $){
			var dialog = win.dialog;
			console.log(dialog)
			$(".Z_Alert").on("click",function(){
				win.dialog.alert("成功");
			});
			
			$(".Z_toast").on("click",function(){
				win.dialog.toast("我是一个toast弹窗");
			});
		}(window,jQuery);
	</script>
</html>
